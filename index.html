<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<title>Title</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<main class="wrapper">
		
		<div class="form-wrapper">
			
			<form action="#" class="form">
				<h1 class="form__title">Create your free account</h1>
				<p class="form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in</a>.</p>
				
				<div class="form__inputs">
					<div class="row">
						<div class="col-half">
							<input type="text" class='form_input' placeholder="First name">
						</div>
						<div class="col-half">
							<input type="text" class="form__input" placeholder="Last name">
						</div>
					</div>

					<input type="email" class="form__input" placeholder="Email address">
					<input type="password" class="form__input" placeholder="Password">
					<input type="submit" class="btn" value="Sign up for free">
				</div>

				<p class="form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in</a>.</p>
			</form>

		</div>

	</main>
	

</body>
